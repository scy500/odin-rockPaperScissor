<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container flex">
        <div class="textbox">Start playing by clicking !</div>
        <div class="scorebox">
          Player: <span class="player">0</span> Computer:
          <span class="com">0</span>
        </div>
        <div class="flex gap">
          <div>
            <img class="rock" src="imgs/rock.png" alt="a picture of a rock" />
          </div>
          <div>
            <img
              class="paper"
              src="imgs/paper.png"
              alt="a picture of a paper"
            />
          </div>
        </div>
        <div class="flex">
          <img
            class="scissor"
            src="imgs/scissors.png"
            alt="a picture of scissors"
          />
        </div>
      </div>
    </main>
  </body>
</html>
